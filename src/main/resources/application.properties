#端口配置
server.port=8080
#数据库配置
spring.datasource.username= root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://localhost:3306/zydata?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
mybatis.type-aliases-package=com.zydata.entity
mybatis.mapper-locations=classpath:mapper/*.xml
#thymelea模板配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.enabled = true
spring.thymeleaf.encoding=UTF-8
#热部署文件，页面不产生缓存，及时更新
spring.thymeleaf.cache=false
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**
#日志文件
#logging.config=classpath:log.xml

