<!DOCTYPE html>
<html lang="zh_cn" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ToolsHub-后台登录</title>
    <meta name="viewport" content= "width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" th:href="@{/css/admin-common.css}"/>
    <script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/admin-common.js}"></script>
</head>
<body>
    <div id="main" class="ks-clear">
        <div class="bg ks-clear">
            <div class="login-form">
                <div class="logo-bg"></div>
				<h1 class="admin-title">中源后台管理系统</h1>
				<form action="/zyadmin/login" method="post" id="form">
					<div class="text"><input type="text" name="username" placeholder="用户名"/></div>
					<div class="text"><input type="text" name="password" placeholder="密码"/></div>
					<div class="validata">
						<input type="text" name="validata" placeholder="验证码"/>
						<label><img src="/createImg" alt=""></label>
					</div>
					<div class="options">
						<input type="checkbox" name="remeber" id="male"/><label for="male">记住密码</label>
						<a href="" style="display: block; float: right;">忘记密码?</a>
					</div>
					<div class="btn"><button type="submit">登录</button></div>
				</form>
            </div>
        </div>

    </div>
</body>
</html>
